
services:
  redis:
    image: redis:7-alpine
    container_name: whatsapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  backend:
    build: .
    container_name: whatsapp_backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=host.docker.internal
      - DB_PORT=8745
      - DB_USER=postgres
      - DB_PASSWORD=VrPost@Server
      - DB_NAME=whatsapp_atendimento
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=whatsapp_atendimento_vr_interiorpaulista_prod
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./src:/usr/src/app/src
      - ./sessions:/usr/src/app/sessions
      - /usr/src/app/node_modules
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: whatsapp_redis_commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data: